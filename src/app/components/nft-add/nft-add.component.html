<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your NFT Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="custom-body">
    <h1 class="display-4">Add New NFT</h1>

    <div *ngIf="isLoading" class="text-muted">Loading...</div>

    <div *ngIf="!isLoading">
        <form [formGroup]="nftForm" (ngSubmit)="submitForm()" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Name of NFT" required>
                <div *ngIf="nftForm.get('name')?.hasError('required')" class="text-danger">Name is required</div>
            </div>

            <div class="form-group mt-3">
                <label for="description">Description:</label>
                <input type="text" formControlName="description" id="description" name="description" class="form-control" placeholder="Description of NFT" required>
                <div *ngIf="nftForm.get('description')?.hasError('required')" class="text-danger">Description is required</div>
            </div>

            <div class="form-group mt-3">
                <label for="imageUrl">Image URL or Image Location:</label>
                <input type="file" id="imageUrl" name="imageUrl" (change)="onFileSelected($event)" class="form-control" required>
                <div *ngIf="nftForm.get('imageUrl')?.hasError('required')" class="text-danger">Image URL is required</div>
            </div>

            <div class="form-group mt-3">
                <label for="createdAt">Created at:</label>
                <input type="datetime-local" formControlName="createdAt" id="createdAt" name="createdAt" class="form-control" required>
                <div *ngIf="nftForm.get('createdAt')?.hasError('required')" class="text-danger">Creation date is required</div>
            </div>

            <div class="form-group mt-3">
                <label for="price">Price:</label>
                <input type="number" formControlName="price" id="price" name="price" class="form-control" placeholder="Price of NFT" required>
                <div *ngIf="nftForm.get('price')?.hasError('required')" class="text-danger">Price is required</div>
            </div>

            <div class="mt-3">
                <button [disabled]="nftForm.invalid" class="btn btn-primary">Add NFT</button>
            </div>

            <!-- Validation error message -->
            <div *ngIf="showValidationError" class="text-danger mt-3">Please fill out all required fields correctly!</div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
