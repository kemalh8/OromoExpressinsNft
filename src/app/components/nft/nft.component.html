<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your NFT Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="custom-body">
    <div class="container">
        <h1 class="mt-4">List of NFTs</h1>
        <div class="container mt-3" *ngIf="isLoading">Loading...</div>
        <table *ngIf="!isLoading" class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nft of nfts">
                    <td>{{nft.name}}</td>
                    <td>
                        <img [src]="nft.imageUrl" alt="NFT Image" width="180" height="100">
                    </td>
                    <td>
                        <button [routerLink]="['/nfts/', nft.id]" class="btn btn-primary">See NFT {{nft.name}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
